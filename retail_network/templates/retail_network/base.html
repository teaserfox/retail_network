<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h3 class="my-0 mr-md-auto font-weight-normal">Network</h3>
    <h3 class="my-0 mr-md-auto font-weight-normal">{{ employee.name }}</h3>
    <h5 class="my-0 mr-md-auto font-weight-normal">Торговая сеть электроники</h5>
    <nav class="ms-6">
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>

        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'retail-network:city-list' %}">Фильтр по городу</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'employee:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'employee:login' %}">Войти</a>
        {% endif %}

    </nav>
</div>
<body>
{% block content%}
{% endblock %}


<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
