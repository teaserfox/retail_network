{% extends 'retail_network/base.html'%}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Выберите город</h1>
</div>

<div class="container">
    {% for object in object_list %}
        <div class="row text-center">
            <p class="lead"><a class="text-muted" href="{% url 'retail-network:retail-chain-city' object.pk %}">{{ object.city }}</a></p>
        </div>
    {% endfor %}

</div>
{% endblock %}
